<template name="login">

    <div id="login-div" class="login-img3-body" style="display: flex; text-align: center;">
<div style="width: 40%;margin: auto;height: 100vh;margin-top: 330px;">
 {{> loginForm}}
    <button id="signup-btn">Signup</button>
    </div>
    </div>
    <div id="signup-div" class="login-img3-body" style="display: none; text-align: center;">
<div style="width: 40%;margin: auto;height: 100vh;margin-top: 330px;">
 {{> signupForm}}
    <button id="signup-btn">Signup</button>
    </div>
    </div>
    <script type="text/javascript">
    $("#signup-btn").on("click", function(){

        $("#login-div").hide();
        $("#signup-div").show();  
    })
    $("#signup-btn1").on("click", function(){

        $("#login-div").hide();
        $("#signup-div").show();  
    })
    </script>

</template>
